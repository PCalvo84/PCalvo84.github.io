<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <main>
        <section id="projects">
            <h2>Projects</h2>
            
            <div class="project">
                <h3>Prosthetic Hand Project</h3>
                <img src="images/before_glove.jpg" alt="Before Glove">
                <video controls>
                    <source src="videos/hand_movie.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>
                    This is a prosthetic hand we built that mimics the glove a user wears.
                </p>
            </div>

            <div class="project">
                <h3>Timer Clock Project</h3>
                <img src="images/timer_clock.jpg" alt="Timer Clock">
                <p>
                    This clock works as a timer when the blue button is pressed.
                </p>
            </div>

            <div class="project">
                <h3>Video Game Project</h3>
                <img src="images/me_and_haley.jpg" alt="Me and Haley">

                    <source src="videos/game_movie.mp4" type="video/mp4">
                    Your browser does not support the video tag.

                    This is a video game we created.
                </p>
            </div>

    <script src="script.js"></script>

</html>
